{% extends "base.html" %}
{% load static %}

{% block title %}Events{% endblock %}

{% block content %}
<section class="events-section-center-column">

    <h1>Events</h1>

    <div class="event-grid">
        {% for event in events %}
            <a class="event-card" href="{% url 'events:event_detail' event.id %}">
                {% if event.image %}
                    <img src="{{ event.image.url }}" alt="{{ event.name }}">
                {% endif %}
                <h3>{{ event.name }}</h3>
                <p>{{ event.date }}</p>
            </a>
        {% empty %}
            <p>No events have been added yet.</p>
        {% endfor %}
    </div>

</section>
{% endblock %}
