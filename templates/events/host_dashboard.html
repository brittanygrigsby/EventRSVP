{% extends "base.html" %}

{% block title %}Host Dashboard{% endblock %}

{% block content %}
<section class="host-dashboard-page">
  <div class="host-dashboard-card">
    <h1 class="host-dashboard-title">Host Dashboard</h1>

    <p class="host-dashboard-welcome">
      Welcome, {{ user.username }}!
    </p>

    <div class="host-dashboard-actions">
      <a href="{% url 'events:event_create' %}" class="host-btn-link">
        <button type="button" class="host-btn host-btn-primary">Create New Event</button>
      </a>

      <a href="{% url 'events:event_list' %}" class="host-btn-link">
        <button type="button" class="host-btn host-btn-secondary">View My Events</button>
      </a>

      <form method="post" action="{% url 'logout' %}" class="host-btn-link">
        {% csrf_token %}
        <button type="submit" class="host-btn host-btn-danger">Log Out</button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
