{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800&family=Lobster&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/section.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>
        {% block title %}
        {% endblock title%}
    </title>
    
</head>

<body>
<header class="center">

        <nav>
            <input type="checkbox" id="nav-check">

            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

           
            <div class="nav-link center">
                <h2>Yay or Nay RSVP</h2>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'rsvp:about' %}">About</a>
                <a href="{% url 'events:event_list' %}">Events</a>  
                <a href="{% url 'rsvp:contact' %}">Contact</a>    

            {% if user.is_authenticated %}
                <a href="{% url 'host_dashboard' %}">Host Dashboard</a>
                <a href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            </div>

        </nav>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <a href="">
            <h2>Yay or Nay RSVP</h2>
        </a>

        <nav class="nav-footer center">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'rsvp:about' %}">About</a>
                <a href="{% url 'events:event_list' %}">Events</a>  
                <a href="{% url 'rsvp:contact' %}">Contact</a>   
        </nav>

    </footer>
</body>

</html>
