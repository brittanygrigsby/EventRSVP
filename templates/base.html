{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/section.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <title>
        {% block title %}
        {% endblock title%}
    </title>
    
</head>

<body>
<header class="center">

        <nav>
            <input type="checkbox" id="nav-check">

            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

           
            <div class="nav-link center">
                <h2>Yay or Nay RSVP</h2>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'rsvp:about' %}">About</a>
                <a href="{% url 'events:event_list' %}">Events</a>  
                <a href="{% url 'rsvp:contact' %}">Contact</a>    

            {% if user.is_authenticated %}
                <a href="{% url 'events:host_dashboard' %}">Host Dashboard</a>
                <form method="post" action="{% url 'logout' %}" class="logout-form">
            {% csrf_token %}
                <button type="submit" class="logout-link">Log Out</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Log In</a>
                <a href="{% url 'events:signup' %}">Register</a>
            {% endif %}
            </div>

        </nav>

    </header>
    <main>


        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <a href="">
            <h2>Yay or Nay RSVP</h2>
        </a>

        <nav class="nav-footer center">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'rsvp:about' %}">About</a>
                <a href="{% url 'events:event_list' %}">Events</a>  
                <a href="{% url 'rsvp:contact' %}">Contact</a>   
        </nav>

    </footer>
</body>

</html>
