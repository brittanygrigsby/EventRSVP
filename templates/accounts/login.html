{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="center-column">
    <h1>Event Host Login</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

    <p>Need a host account?
        <a href="{% url 'register' %}">Sign up here</a>
    </p>
</section>
{% endblock %}
